<!DOCTYPE html>
<html lang="zh-CN">
<head>

    }

    #map { height: 100vh; }

    }

    .path-line {
      stroke: rgba(255, 200, 100, 0.8);

    }

    .moving-dot {
      fill: url(#glowGradient);

    }

    .place-label {

    #sidebar {

    }

    .nav-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;

        background-position: center;

    }

    #chart-buttons {

    .chart-switch-button {

    .chart-switch-button:hover {

    }

    .page-section {
      position: relative;

      left: 0;

      height: 100vh;
    }

    #toggle-sidebar {

      top: 10px;

    }
    
    #page-stats::before {

    #page-stats h3 {

      font-size: 28px;

      padding: 20px;

    .bar {
      transition: all 0.3s ease;
      fill: url(#barPattern);
      transform-origin: bottom center;
    }

    .bar:hover {
      transform: scaleY(1.1);
    }

    .axis-text {

      font-size: 14px;
    }

    .chart-title {

    }

    .value-label {
      font-family: '黑体', sans-serif;

      fill: #333;
      text-anchor: middle;
      font-weight: bold;
    }

    .x-axis text {
      text-anchor: end;

    .x-axis .tick text {

    .tooltip {

      text-align: center;

      border: 1px solid #999;

      padding: 5px;

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
  var map = L.map('map', {
    maxBounds: [
      [15, 70],
      [55, 140]
    ],
    maxBoundsViscosity: 1.0,
    minZoom: 4,
    maxZoom: 10
  }).setView([30.5, 105], 4.5);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; CartoDB'
  }).addTo(map);

  var svgLayer = L.svg().addTo(map);
  var svg = d3.select("#map").select("svg");
  var g = svg.append("g").attr("class", "leaflet-zoom-hide");

  var defs = svg.append("defs");
  var gradient = defs.append("radialGradient")
    .attr("id", "glowGradient");
  gradient.append("stop")
    .attr("offset", "0%")
    .attr("stop-color", "yellow")
    .attr("stop-opacity", 1);
  gradient.append("stop")
    .attr("offset", "100%")
    .attr("stop-color", "gold")
    .attr("stop-opacity", 0);

  var path, dot, totalLength;
  var locationArray = [];
  var duration = 20000;

  document.getElementById('toggle-sidebar').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content-container');
    var toggleBtn = document.getElementById('toggle-sidebar');
    
    sidebar.classList.toggle('collapsed');
    content.classList.toggle('expanded');
    toggleBtn.classList.toggle('collapsed');
  });

  Papa.parse('地域v5.csv', {
    download: true,
    header: true,
    complete: function(results) {
      let data = results.data.filter(d => d.latitude && d.longitude);

      let locations = {};
      data.forEach(d => {
        let key = d.latitude + ',' + d.longitude;
        if (!locations[key]) {
          locations[key] = {
            lat: +d.latitude,
            lng: +d.longitude,
            poems: [],
            name: d.location || "",
            minTime: d.created_time
          };
        }
        locations[key].poems.push(d.title);
      });

      locationArray = Object.values(locations).sort((a, b) => {
        return new Date(a.minTime) - new Date(b.minTime);
      });

      var guofengIcon = L.icon({
        iconUrl: 'guofeng-marker.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      });

      locationArray.forEach(loc => {
        var marker = L.marker([loc.lat, loc.lng], { icon: guofengIcon }).addTo(map);
        marker.bindPopup("<div class='popup-content'>" + loc.poems.join("<br>") + "</div>");

        if (loc.name) {
          var label = L.marker([loc.lat, loc.lng], {
            icon: L.divIcon({
              className: 'place-label',

  function initPath() {
    if (path) path.remove();
    if (dot) dot.remove();

    var pathGenerator = d3.line()
      .curve(d3.curveCatmullRom.alpha(0.5))
      .x(d => map.latLngToLayerPoint([d.lat, d.lng]).x)
      .y(d => map.latLngToLayerPoint([d.lat, d.lng]).y);

    path = g.append("path")
      .datum(locationArray)
      .attr("class", "path-line")
      .attr("d", pathGenerator);

    totalLength = path.node().getTotalLength();

    dot = g.append("circle")
      .attr("r", 8)
      .attr("class", "moving-dot");
  }

  function animateDot() {
    if (!path || !dot) return;

    dot.transition()
      .duration(duration)
      .ease(d3.easeLinear)
      .attrTween("transform", function() {
        return function(t) {
          var p = path.node().getPointAtLength(t * totalLength);
          return "translate(" + p.x + "," + p.y + ")";
        };
      })
      .on("end", function() {
        animateDot();
      });
  }

  map.on("zoomend moveend", function() {
    if (dot) dot.interrupt();
    initPath();
    animateDot();
  });

  function createTimelineChart(data) {
    d3.select("#chart-container").selectAll("*").remove();

    const container = document.getElementById('chart-container');
    const width = container.clientWidth;
    const height = container.clientHeight;
    const margin = {top: 40, right: 30, bottom: 100, left: 60};

    const innerHeight = height - margin.top - margin.bottom;

    const svg = d3.select("#chart-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

      .attr("id", "areaGradient")
      .attr("x1", "0%")
      .attr("y1", "0%")
      .attr("x2", "0%")
      .attr("y2", "100%")
      .selectAll("stop")
      .data([
        {offset: "0%", color: "#f0f0f0", opacity: 0.6},
        {offset: "100%", color: "#f0f0f0", opacity: 0.2}
      ])
      .enter()
      .append("stop")
      .attr("offset", d => d.offset)
      .attr("stop-color", d => d.color)
      .attr("stop-opacity", d => d.opacity);

    const g = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear()
      .domain(d3.extent(data, d => d.year))
      .range([0, innerWidth]);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.count) * 1.1])
      .range([innerHeight, 0])
      .nice();

    const line = d3.line()
      .x(d => x(d.year))
      .y(d => y(d.count))
      .curve(d3.curveMonotoneX);

    const area = d3.area()
      .x(d => x(d.year))
      .y0(innerHeight)
      .y1(d => y(d.count))
      .curve(d3.curveMonotoneX);

    g.append("path")
      .datum(data)
      .attr("class", "timeline-area")
      .attr("d", area);

    const path = g.append("path")
      .datum(data)
      .attr("class", "timeline-line")
      .attr("d", line)
      .attr("stroke", "#000")
      .attr("stroke-width", 3)
      .attr("fill", "none")
      .attr("stroke-dasharray", function() {
        return this.getTotalLength();
      })
      .attr("stroke-dashoffset", function() {
        return this.getTotalLength();
      });

    path.transition()
      .duration(2000)
      .ease(d3.easeLinear)
      .attr("stroke-dashoffset", 0);

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    g.selectAll(".dot-group")
      .data(data)
      .enter()
      .append("g")
      .attr("class", "dot-group")
      .attr("transform", d => `translate(${x(d.year)},${y(d.count)})`)
      .on("mouseover", function(event, d) {
        d3.select(this).select("circle")
          .attr("r", 8)
          .attr("fill", "#333");

        tooltip.transition()
          .duration(200)
          .style("opacity", .9);
        tooltip.html(`年份: ${d.year}<br>诗歌数量: ${d.count}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", function() {
        d3.select(this).select("circle")
          .attr("r", 5)
          .attr("fill", "#000");

        tooltip.transition()
          .duration(500)
          .style("opacity", 0);
      })
      .append("circle")
      .attr("class", "timeline-dot")
      .attr("r", 5)
      .attr("fill", "#000");

    g.selectAll(".timeline-label")
      .data(data)
      .enter()
      .append("text")
      .attr("class", "timeline-label")
      .attr("x", d => x(d.year))
      .attr("y", d => y(d.count) - 15)
      .attr("dy", "0.35em")
      .text(d => d.count);

    g.append("g")
      .attr("transform", `translate(0,${innerHeight})`)
      .call(d3.axisBottom(x).tickFormat(d3.format("d")))
      .selectAll("text")
      .attr("class", "axis-text")
      .attr("transform", "rotate(-45)")
      .style("text-anchor", "end");

    g.append("g")
      .call(d3.axisLeft(y).ticks(5))
      .selectAll("text")
      .attr("class", "axis-text");

    g.selectAll(".domain")
      .attr("stroke", "#666")
      .attr("stroke-width", 2);

    g.selectAll(".tick line")
      .attr("stroke", "#ddd")
      .attr("stroke-width", 1);

    g.append("text")
      .attr("class", "axis-text")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left + 15)
      .attr("x", -innerHeight / 2)
      .attr("text-anchor", "middle")
      .text("诗歌数量");

    g.append("text")
      .attr("class", "chart-title")
      .attr("x", innerWidth / 2)
      .attr("y", -10)
      .text("杜甫羁旅诗时间分布折线图");
  }

      .attr("id", "table-container");

    const table = tableContainer.append("table")
      .attr("class", "freq-table");
    
    const thead = table.append("thead");
    const headerRow = thead.append("tr");
    
    headerRow.append("th")
      .attr("class", "sortable")
      .text("排名")
      .on("click", () => {
        wordFrequencyData.sort((a, b) => a.Rank - b.Rank);
        currentPage = 1;
        renderWordFrequencyTable();
      });
    
    headerRow.append("th")
      .attr("class", "sortable")
      .text("汉字")
      .on("click", () => {
        wordFrequencyData.sort((a, b) => a.Character.localeCompare(b.Character));
        currentPage = 1;
        renderWordFrequencyTable();
      });
    
    headerRow.append("th")
      .attr("class", "sortable")
      .text("出现频率")
      .on("click", () => {
        wordFrequencyData.sort((a, b) => b.Freq - a.Freq);
        currentPage = 1;
        renderWordFrequencyTable();
      });
    
    const tbody = table.append("tbody");
    
    const rows = tbody.selectAll("tr")
      .data(pageData)
      .enter()
      .append("tr");
    
    rows.append("td")
      .text(d => d.Rank);

      .on("click", function(event, d) {
        alert(`选中词语: ${d.Character}\n排名: ${d.Rank}\n出现频率: ${d.Freq}`);

      .append("div")
      .attr("class", "pagination-controls");
    
    paginationDiv.append("button")
      .attr("class", "page-button")
      .text("上一页")
      .property("disabled", currentPage === 1)
      .on("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderWordFrequencyTable();
        }
      });
    
    paginationDiv.append("span")
      .attr("class", "page-info")
      .text(`第 ${currentPage} 页 / 共 ${totalPages} 页`);
    
    paginationDiv.append("button")
      .attr("class", "page-button")
      .text("下一页")
      .property("disabled", currentPage === totalPages)
      .on("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderWordFrequencyTable();
        }
      });
  }

        // 渲染诗歌网格
        function renderPoemsGrid(poems = poemsData) {
            const gridContainer = document.getElementById('poems-grid');
            
            if (poems.length === 0) {
                gridContainer.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;color:#666;">未找到匹配的诗歌</div>';
                return;
            }
            
            gridContainer.innerHTML = '';
            
            poems.forEach(poem => {
                const card = document.createElement('div');
                card.className = 'poem-card';
                card.innerHTML = `
                    <div class="poem-card-title-container">
                        <div class="poem-card-title">${poem.title}</div>
                        <div class="poem-card-translation-title">${poem.translationTitle}</div>
                    </div>
                    <div class="poem-card-content">
                        <div class="poem-card-original">
                            <div class="poem-card-section-title">原文</div>
                            <div class="poem-card-text">${poem.original}</div>
                        </div>
                        <div class="poem-card-translation">
                            <div class="poem-card-section-title">译文</div>
                            <div class="poem-card-text">${poem.translation}</div>
                        </div>
                    </div>
                    <div class="view-full-button" onclick="event.stopPropagation(); showSinglePoem(${poem.id})">查看完整内容</div>
                `;
                card.onclick = () => showSinglePoem(poem.id);
                gridContainer.appendChild(card);
            });
            
            document.getElementById('poems-grid').style.display = 'grid';
            document.getElementById('single-poem-display').style.display = 'none';
        }

            // 检索函数
        function searchPoems() {
            const searchInput = document.getElementById('translation-search-input').value.trim();
            if (searchInput === '') {
                renderPoemsGrid();
                return;
            }
            const lowerCaseSearch = searchInput.toLowerCase();
            const filteredPoems = poemsData.filter(poem => poem.title.toLowerCase().includes(lowerCaseSearch));
            const gridContainer = document.getElementById('poems-grid');
            gridContainer.innerHTML = '';
            if (filteredPoems.length > 0) {
                filteredPoems.forEach(poem => {
                    const card = document.createElement('div');
                    card.className = 'poem-card';
                    card.innerHTML = `
                        <div class="poem-card-title-container">
                            <div class="poem-card-title">${poem.title}</div>
                            <div class="poem-card-translation-title">${poem.translationTitle}</div>
                        </div>
                        <div class="poem-card-content">
                            <div class="poem-card-original">
                                <div class="poem-card-section-title">原文</div>
                                <div class="poem-card-text">${poem.original}</div>
                            </div>
                            <div class="poem-card-translation">
                                <div class="poem-card-section-title">译文</div>
                                <div class="poem-card-text">${poem.translation}</div>
                            </div>
                        </div>
                        <div class="view-full-button" onclick="event.stopPropagation(); showSinglePoem(${poem.id})">查看完整内容</div>
                    `;
                    card.onclick = () => showSinglePoem(poem.id);
                    gridContainer.appendChild(card);
                });
            } else {
                const emptyMessage = document.createElement('div');
                emptyMessage.textContent = '未找到匹配的诗歌，请检查输入内容。';
                emptyMessage.style.color = 'red';
                gridContainer.appendChild(emptyMessage);
            }
            document.getElementById('poems-grid').style.display = 'grid';
            document.getElementById('single-poem-display').style.display = 'none';
            document.getElementById('search-results').style.display = 'none';
        }

        window.onload = function () {
            loadPoemsData();
        };

</script>
